<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Kedar_Koshti">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetese Prediction</title>

    <script src="https://unpkg.com/react@latest/umd/react.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react-dom@latest/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@mui/material@latest/umd/material-ui.development.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/babel-standalone@latest/babel.min.js" crossorigin="anonymous"></script>
    <!-- Fonts to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <!-- Icons to support Material Design -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />

</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
      const {
        colors,
        CssBaseline,
        ThemeProvider,
        Typography,
        Container,
        createTheme,
        Box,
        SvgIcon,
        Link,
        Button,
        TextField,
        spacing,
      } = MaterialUI;

      // Create a theme instance.
      const theme = createTheme({
        palette: {
          primary: {
            main: '#556cd6',
          },
          secondary: {
            main: '#19857b',
          },
          error: {
            main: colors.red.A400,
          },
        },
      });

      function LightBulbIcon(props) {
        return (
          <SvgIcon {...props}>
            <path d="M9 21c0 .55.45 1 1 1h4c.55 0 1-.45 1-1v-1H9v1zm3-19C8.14 2 5 5.14 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.86-3.14-7-7-7zm2.85 11.1l-.85.6V16h-4v-2.3l-.85-.6C7.8 12.16 7 10.63 7 9c0-2.76 2.24-5 5-5s5 2.24 5 5c0 1.63-.8 3.16-2.15 4.1z" />
          </SvgIcon>
        );
      }

      function ProTip() {
        return (
          <Typography sx={{ mt: 6, mb: 3 }} color="text.secondary">
            <LightBulbIcon sx={{ mr: 1, verticalAlign: 'top' }} />
            Pro tip: See more{' '}
            <Link href="https://mui.com/getting-started/templates/">templates</Link> in the MUI
            documentation.
          </Typography>
        );
      }

      function Copyright() {
        return (
          <Typography variant="body2" color="text.secondary" align="center">
            {'Copyright Â© '}
            <Link color="inherit" href="https://mui.com/">
              Your Website
            </Link>{' '}
            {new Date().getFullYear()}
            {'.'}
          </Typography>
        );
      }

      function App() {
        return (
          <Container maxWidth="sm">
            <Box sx={{ textAlign: 'center' }}>
                <b><h1><u>Diabetes Predictor Form</u></h1></b>
            </Box>    

            <form id="survey-form" method="get" action="">
                <p>
                    <label for="pregnancy" class="form__label">Number of Time Pregnant</label> 
                    <TextField id="pregnancy" label="Number of Time Pregnant" variant="filled" type="number" 
                        inputProps={{ inputMode: 'numeric', pattern: '[0-9]*' }}
                    /> 
                </p>

                <p>
                    <label for="blood-pressure" class="form__label">Diastolic Blood Pressure</label>
                    <TextField id="blood-pressure" label="Diastolic Blood Pressure" variant="filled" type="number" 
                        inputProps={{ inputMode: 'numeric', pattern: '[0-9]*' }}
                    /> 
                </p>

                <p>
                    <label for="skin-fold-thickness" class="form__label">Tricep Skin Fold Thickness</label>
                    <TextField id="skin-fold-thickness" label="Tricep Skin Fold Thickness" variant="filled" type="number" 
                        inputProps={{ inputMode: 'numeric', pattern: '[0-9]*' }}
                    /> 
                </p>

                <p>
                    <label for="serum-insulin" class="form__label">2-Hour Serum Insulin</label>
                    <TextField id="serum-insulin" label="2-Hour Serum Insulin" variant="filled" type="number" 
                        inputProps={{ inputMode: 'numeric', pattern: '[0-9]*' }}
                    /> 
                </p>

                <p>
                    <label for="bmi" class="form__label">Body mass index</label>
                    <TextField id="bmi" label="Body mass indexFilled" variant="filled" type="number" 
                        inputProps={{ inputMode: 'numeric', pattern: '[0-9]*' }}
                    /> 
                </p>

                <p>
                    <label for="DPF" class="form__label">Diabetes Pedigree Function</label>
                    <TextField type="number" id="DPF" label="Diabetes Pedigree Function" variant="filled" /> 
                </p>
                
                <p>
                    <label for="age" class="form__label">Age</label>
                    <TextField type="number" id="age" label="Age" variant="filled"
                        inputProps={{ inputMode: 'numeric', pattern: '[0-9]*' }}
                    /> 
                </p>

                <Button sx={{ mx: 'auto', width: 200 }} variant="outlined">Predict!</Button>
            </form>
          </Container>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(
        <ThemeProvider theme={theme}>
          {/* CssBaseline kickstart an elegant, consistent, and simple baseline to build upon. */}
          <CssBaseline />
          <App />
        </ThemeProvider>,
      );
    </script>
</body>
</html>
